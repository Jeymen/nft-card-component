<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>

    <main class="container">
      <div class="card">
        <div class="main">
          <a href="#" class="img-a" aria-label="An image showig quilibrium">
            <img class="image" src="./images/image-equilibrium.jpg" alt="">
         </a>
          <h2 class="name">
            <a href="#" class="name" aria-label="The name.">Equilibrium #3429</a>
          </h2>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="information">
          <ul class="list">
            <li class="price">
            <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </li>
            <li class="countdown">
              <img src="./images/icon-clock.svg" alt="" /> 3 days left
            </li>
          </ul>
        </div>
        <hr class="line">
        <div class="attribution">
          <img src="/images/image-avatar.png" alt="avatar" class="avatar">
          <p class="creator">Creation of
            <a href="#"> 
              <span class="creator-name">Jules Wyvern</span>
            </a>
          </p>
        </div>
      </div>
    </main>

  </body>
</html>
